<style>
    body{
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .post_list{
        display: grid; 
        grid-template-columns: repeat(3, minmax(100px, 293px));
        justify-content: center; 
        gap: 28px; 
    }

    .post{
        display: block;
        cursor: pointer;
        position: relative;
    }

    .post_image{
        margin: 0; 
    }

    .post_image img{
        width: 100%;
        vertical-align: top; 
    }

    .post_overlay{
        background: rgba(0, 0, 0, .4);
        position: absolute;
        left: 0;
        right: 0;
        top: 0; 
        bottom: 0;
        display: none;
        align-items: center;
        justify-content: center; 
        color: white; 
        text-align: center; 
    }

    .post:hover .post_overlay{
        display: flex; 
    }

    .post_likes, 
    .post_comments{
        width: 80px;
        margin: 5px; 
        font-weight: bold; 
        text-align: center;
        display: inline-block; 
    }

    @media screen and (max-width: 768px){
        .post_list{
            gap: 3px;
        }
    }

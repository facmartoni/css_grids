<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tama√±o de items de columnas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Grilla */

        .container{
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 10px;
            height: 100vh;
        }

        /* Elementos */

        .item{
            background: yellowgreen;
            padding: 10px;
            border: 1px solid black; 
        }


        /* Subelementos */

        .item:nth-of-type(1){
            grid-column: 1 / span 3; 
            grid-row: 1 / span 2; 
        }

        .item:nth-of-type(2){
            grid-column: 4 / span 2; 
            grid-row: 1 / span 2; 
        }

        .item:nth-of-type(3){
            grid-column: 6 / span 2; 
        }

        .item:nth-of-type(7){
            background: orangered; 
            grid-column: 2 / 4;
        }

</head>
<body>

</html>
